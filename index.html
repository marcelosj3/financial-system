<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNation - Financial System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-override.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-between" id="navbarTogglerDemo03">
                <div class="d-flex align-items-center gap-2">
                    <button class="border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="fw-bold">
                        Dashboard
                    </span>
                </div>
                <form class="d-flex" role="search">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text rounded-start-pill" id="addon-wrapping">
                            <svg xmlns="http://www.w3.org/2000/svg" class="text-secondary" width="16" height="16"
                                fill="currentColor" class="bi bi-search flip" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </span>
                        <input type="text" class="form-control rounded-end-pill" type="search" placeholder="Search here"
                            aria-label="Search" aria-describedby="addon-wrapping">
                    </div>
                </form>
                <div class="d-flex align-items-center gap-2">
                    <div class="d-flex flex-stretch">
                        <img src="" alt="..." class="profile-image rounded-circle">
                    </div>
                    <div class="d-flex flex-column">
                        <p class="profile-name m-0 fw-bold fs-6">Name</p>
                        <p class="profile-role m-0 fs-7">Role</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
